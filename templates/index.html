<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!--For Mobile Devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body id = body1>
    <div class="login">
        <h1 id = h1>Admission Prediction With Machine Learning</h1>
        <p id = p1>Please write your 
            <a class = "scores" href = "https://medium.com/zept/what-is-the-difference-between-gpa-cgpa-in-major-gpa-and-faculty-gpa-9132f5f4d74c">CGPA</a>,
            <a class = "scores" href = "https://www.investopedia.com/terms/g/gre.asp#:~:text=The%20GRE%20is%20a%20standardized,%2Dto%2Dhigh%2D160s.">GRE Score</a>,
            <a class = "scores" href = "https://www.ets.org/toefl/score-users/ibt/interpret-scores.html">TOEFL Score</a>,
            <a class = "scores" href = "https://roundranking.com/ranking/world-university-rankings.html#world-2022">University Ranking</a>
            and 
            <a class = "scores" href = "https://www.idp.com/turkey/study-abroad/statement-of-purpose/?lang=en#:~:text=A%20Statement%20of%20Purpose%20(SOP)%2C%20also%20known%20as%20a,behind%20pursuing%20a%20particular%20program.">SOP</a>
            to predict the admission.
        </p>

        <form action="{{ url_for('predict')}}"method="post">
            <label>CGPA Score (0-10): </label><br>
            <input type="text" 
                name="cgpa" 
                placeholder="CGPA" 
                required="required"
                maxlength="4"
                min="0"
                max="10.0"/><br><br>

            <label>GRE Score (200-350) : </label><br>
            <input type="text" 
                name="gre_score" 
                placeholder="GRE Score" 
                required="required"
                maxlength="5"
                min="0"
                max="10.0"/><br><br>

            <label>TOEFL Score (0-120) : </label><br>
            <input type="text" 
                name="toefl_score" 
                placeholder="TOEFL Score" 
                required="required"
                maxlength="4"
                min="0"
                max="120"/><br><br>

            <label>University Ranking (0-5) : </label><br>
            <input type="text" 
                name="university_ranking" 
                placeholder="University Rank" 
                required="required"
                maxlength="4"
                min="0"
                max="5.0"/><br><br>

            <label>SOP Score (0-5) : </label><br>
            <input type="text" 
                name="sop_score" 
                placeholder="GRE Score" 
                required="required"
                maxlength="4"
                min="0"
                max="10.0"/><br><br><br>

            <button type="submit" class="btn btn-primary btn-block btn-large">Predict Percent Admission</button>

        </form>

        <br>
        <br>
        <br>
        <h4 id =h4>{{ prediction_text }}</h4>

    </div>



</body>


</html>
